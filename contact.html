    <section class="contact-page">
      <div class="container contact-content">
        <h1 class="gradient-text">Get in Touch</h1>
        <p>If you want to collaborate, discuss a project, or just say hi, feel free to reach out!</p>

        <div class="contact-grid">
          <!-- Contact Form -->
          <div class="contact-form">
            <form>
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Your Name" required>

              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Your Email" required>

              <label for="message">Message</label>
              <textarea id="message" rows="6" placeholder="Your Message" required></textarea>

              <button type="submit" class="btn">Send Message</button>
            </form>
          </div>

          <!-- Contact Info -->
          <div class="contact-info">
            <h2 class="gradient-text">Contact Info</h2>
